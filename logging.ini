[loggers]
keys=root,uvicorn,app,app.auth,app.referral

[handlers]
keys=console,app_file,error_file,loki

[formatters]
keys=standard

[logger_root]
level=INFO
handlers=console

[logger_uvicorn]
level=INFO
handlers=console,app_file,error_file,loki
qualname=uvicorn
propagate=0
filters=werkzeug_filter

[logger_app]
level=INFO
handlers=console,app_file,error_file,loki
qualname=app
propagate=0

[logger_app.auth]
level=INFO
handlers=console,app_file,error_file,loki
qualname=app.auth
propagate=0

[logger_app.referral]
level=INFO
handlers=console,app_file,error_file,loki
qualname=app.referral
propagate=0

[handler_console]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_app_file]
class=FileHandler
level=INFO
formatter=standard
args=('app.log', 'a')

[handler_error_file]
class=FileHandler
level=ERROR
formatter=standard
args=('error.log', 'a')

[handler_loki]
class=src.logging_config.LokiHandler
level=INFO
formatter=standard
args=('http://localhost:3100/loki/api/v1/push', {'job': 'fastapi_app', 'env': 'production'})

[formatter_standard]
format=%(levelname)s | %(name)s | %(asctime)s | line %(lineno)d | %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[filters]
keys=werkzeug_filter

[filter_werkzeug_filter]
class=src.logging_config.WerkzeugFilter